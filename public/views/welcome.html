<div class='container'>
    <div class='row'>
        <div class='col-xs-12 col-md-6 col-md-offset-3 panel panel-default' id="welcomeDialog">
            <img class='img-responsive center-block' ng-src="../images/a-pex logo.jpg" alt='logo' id='welcomeLogo'>
            <h3 class='text-center'>Working with contractors on fire sprinkler designs since 1888</h3><br>

            <button type="button" class="btn btn-primary btn-block" ng-click='OpenLogin()' ng-if='!user.loggedIn'>Login</button>
            <button type="button" class="btn btn-primary btn-block" ng-click='LogOut()' ng-if='user.loggedIn'>Logout</button>
            <button type="button" class="btn btn-primary btn-block" ng-click='openRegister()' ng-if='!user.loggedIn'>Register</button>
            <button type="button" class="btn btn-primary btn-block" ui-sref='app.contactus'>Contact Us</button><br>
        </div>
    </div> <!-- Row -->
</div> <!-- Container -->


<!-- NOTES
panel panel-default draws a line around your <div>

-->
